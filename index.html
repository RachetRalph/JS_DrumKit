<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">tom</span>
    </div>

  </div>

  <audio data-key="82" src="sounds/clap.wav"></audio>
  <audio data-key="65" src="sounds/hihat.wav"></audio>
  <audio data-key="76" src="sounds/kick.wav"></audio>
  <audio data-key="80" src="sounds/openhat.wav"></audio>
  <audio data-key="72" src="sounds/boom.wav"></audio>
  <audio data-key="70" src="sounds/ride.wav"></audio>
  <audio data-key="83" src="sounds/snare.wav"></audio>
  <audio data-key="68" src="sounds/tom.wav"></audio>

<script>

// Plays associated sound when button is clicked. 
function playSound (e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if (!audio) return; // Stops the function 
  audio.currentTime = 0; //Rewinds the audio tract for replay  
  audio.play();
  key.classList.add('playing');
}

// Removes the transformation once button is pressed and released 
function removeTransition (e){
  if (e.propertyName !== 'transform') return; // skips if its not a transform 
  this.classList.remove('playing');
  console.log(e.propertyName);
}
const keys = document.querySelectorAll(".key");
keys.forEach(key => key.addEventListener('transitionend', removeTransition));


window.addEventListener('keydown', playSound);
</script>
</body>
</html>
